<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chios One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .button.bhai {
            background: #6a11cb;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .button.bestfriend {
            background: #ff7e5f;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
    </style>
</head>
<body>
    <div>
        <div class="header">
            <h1>Chios One</h1>
        </div>
        <div class="buttons">
            <button class="button bhai">
                <a href="./bestfrd.html">Bhai</a>
              </button>
            <button class="button bestfriend">
                <a href="./bestfrd.html">Best Friend</a>
            </button>
        </div>
    </div>
</body>
</html>
